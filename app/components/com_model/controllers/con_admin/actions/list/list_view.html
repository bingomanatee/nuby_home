<h1>Models</h1>

<% models.forEach(function(model){%>

<li><%= model.name %></li>
<%}) %>
<hr/>
<h2>Make a Model</h2>
<form id="make_model">
    <table>
        <thead>

        </thead>
        <tbody>
        <tr>
            <th>Name</th>
            <td><input type="text" name="model_name"></td>
        </tr>
        </tbody>
    </table>

</form>
